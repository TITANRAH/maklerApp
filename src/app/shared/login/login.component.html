<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide id="slide1">

      
        <ion-grid fixed>

          <ion-row>
            <ion-col class="p-4">
              <img src="/assets/logos/logo-makler.jpeg">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col class="m-4">
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="correo"
                                [(ngModel)]="correo"
                                type="email"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                [(ngModel)]="password"
                                type="password"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            
              <div class="col-12">
                <button
                  (click)="signIn()"
                  class="boton-color"
                  type="submit">
                  Login 
                </button>
              </div>
            
          </ion-row>

        </ion-grid>
      
    


    </ion-slide>

    <ion-slide id="slide2">

      
      <ion-grid fixed>

            
              <ion-row>
                <ion-col class="p-4">
                  <img src="/assets/img/header-pequeÃ±o.jpeg">
                </ion-col>
              </ion-row>
            

          
        
            <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                            
                            <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input name="email" 
                                        type="email"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label>Nombre</ion-label>
                            <ion-input name="nombre"
                                        type="text"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input name="password"
                                        type="password"
                                        required></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                  <button
                      class="boton-color"
                      type="submit">
                      Crear usuario
                </button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content >


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="dark" 
                      class="boton-color"
                      (click)="mostrarRegistro()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="dark"
                    class="boton-color"
                    (click)="mostrarLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
